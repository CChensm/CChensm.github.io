<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ajax practice</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<section>   
        <ul>
            <li><button onclick="getData('content.html');">content</button></li>
            <li><button onclick="getData('music.html');">music</button></li>
        </ul>
        
        <div id="content">
            <p>内容</p>
        </div>
    </section>
	
</body>
 <script>
    function getData(pagename){
        var req = new XMLHttpRequest();
        req.open("get","https://cchensm.github.io/" + pagename);
        req.onload = function(){
            var content = document.getElementById("content");
            content.innerHTML = this.responseText;
        };
        req.send();
    }
</script>
</html>
