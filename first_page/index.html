	<!-- 輪播 -->
	<script>
		$(document).ready(function(){
			$(".slideshow-content").hide();
			$(".slideshow-content:nth-child(1)").fadeIn("show");
			let current=1;
			let max= $(".sliderul li").length;
			startChange();

			function prev(){
				$(".slideshow-content").hide();
				current-=1;
				if(current==0){
					current=max;

				}
				$(".slideshow-content:nth-child("+current+")").fadeIn("slow");

			}
			
			function next(){
				$(".slideshow-content").hide();
				current+=1;
				if(current>max){
					current=1;
				}
				$(".slideshow-content:nth-child("+current+")").fadeIn("slow");

			}
			function startChange(){
				changeIt=setInterval(function(){next();},4000);
			}
			function stopChange(){
				clearInterval(changeIt);
			}

			$(".spot.prev").click(
				function(){
				stopChange();
				prev();
				startChange();
				});
			
			
			 $(".spot.next").click(function(){
			        stopChange();
			        next();
			        startChange();
			    });
			
		});

	</script>

	<script>
		window.onscroll = function() {myFunction()};

		var nav = document.getElementById("nav");
		var sticky = nav.offsetTop; //取得距離頂端的值

		function myFunction() {
